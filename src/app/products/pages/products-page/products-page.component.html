<div class="page-container">
  <div class="filters-container">
    <shared-input-text
      class="mb-4 w-100"
      placeholder="Buscar por nombre"
      (onKeyPressEnter)="searchProductsByName($event)"
    ></shared-input-text>
    <shared-input-select
      class="mb-4 w-100"
      (onChange)="searchProductsByCategory($event)"
    ></shared-input-select>
    <shared-input-price
      (onKeyPressEnter)="searchProductsByPrice($event)"
    ></shared-input-price>
  </div>
  <div class="products">
    <shared-grid class="w-100">
      <product-card
        *ngFor="let product of products"
        [product]="product"
      ></product-card>
    </shared-grid>
    <div class="pagination">
      <a (click)="previousPage()" class="menu__link">< Anterior</a>
      <a (click)="nextPage()" class="menu__link">Siguiente ></a>
    </div>
  </div>
</div>
