<nav class="custom-navbar">
  <img routerLink="home" src="assets/img/NYXSYS_BLACK.png" alt="Logo nyxsys" />
  <shared-input-search
    *ngIf="!inProductsPage"
    (onKeyPressEnter)="searchProducts($event)"
    placeholder="Buscar..."
  ></shared-input-search>
  <a
    *ngIf="!inProductsPage; else homeLink"
    routerLink="products/link"
    class="menu__link"
    >Productos</a
  >
  <ng-template #homeLink>
    <a [routerLink]="['/home']" class="menu__link">Inicio</a>
  </ng-template>
</nav>
