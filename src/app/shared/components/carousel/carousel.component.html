<div *ngIf="images.length > 1; else image" class="carousel-container">
  <img
    *ngFor="let image of images; let i=index"
    [src]="image"
    [ngClass]="{'image-active': selectedIndex === i}"
  />

  <div class="dots-container">
    <span
      *ngFor="let dot of images; let i=index"
      class="dot"
      [ngClass]="{'active': selectedIndex === i}"
      (click)="selectImage(i)"
    ></span>
  </div>

  <div class="btn-carousel btn-prev">
    <i
      class="fas fa-arrow-circle-left icon-carousel icon-prev"
      (click)="onPrevClick()"
    ></i>
  </div>
  <div class="btn-carousel btn-next">
    <i
      class="fas fa-arrow-circle-right icon-carousel icon-next"
      (click)="onNextClick()"
    ></i>
  </div>
</div>
<ng-template #image>
  <img [src]="images[0]" />
</ng-template>
